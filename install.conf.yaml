---

- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- create:
    - ~/.ssh/controlmasters

- link:
    # Explicit paths
    ~/.ctags.d/config.ctags:
      path: ctags
    ~/.config/swappy/config:
      path: config/swappy/config
    ~/.config/alacritty.yml:
      path: config/alacritty.yml
    ~/.config/clight.conf:
      path: config/clight.conf
    ~/.config/fontconfig:
      path: config/fontconfig
    ~/.config/mopidy/mopidy.conf:
      path: config/mopidy/mopidy.conf
    ~/.config/mako:
      path: config/mako
    ~/.config/ranger/rc.conf:
      path: config/ranger/rc.conf
    ~/.config/redshift:
      path: config/redshift
    ~/.config/rofi:
      path: config/rofi
    ~/.config/sway/config:
      path: config/sway/config
    ~/.config/systemd/user:
      glob: true
      path: config/systemd/user/*
    ~/.config/urlscan/config.json:
      path: config/urlscan/config.json
    ~/.config/waybar:
      path: config/waybar
    ~/.config/yay/config.json:
      path: config/yay/config.json
    ~/.config/youtube-dl/config:
      path: config/youtube-dl/config
    ~/.gnupg/gpg-agent.conf:
      path: gnupg/gpg-agent.conf
    ~/.mutt/:
      glob: true
      path: mutt/*
    ~/.newsboat/config:
      path: newsboat/config
    ~/.ssh/all_hosts.conf:
      path: ssh/all_hosts.conf
    ~/.terminfo:
      path: terminfo
    ~/.tmux/plugins/tpm:
      path: tmux/plugins/tpm
    ~/.todo.actions.d:
      path: todo.actions.d
    ~/bin:
      path: bin

    # vim
    ~/.vim:
      path: vim

    # Top levels
    ~/.bashrc.kmarc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.liquidpromptrc:
    ~/.mailcap:
    ~/.muttrc:
    ~/.pam_environment:
    ~/.rtorrent.rc:
    ~/.tmux.conf:
    ~/.todo.cfg:
    ~/.toprc:
    ~/.xsettingsd:
    ~/.Xdefaults: Xresources
    ~/.Xresources:
    ~/.ctags:

- shell:
    - [git submodule update --init --recursive, Installing/updating submodules]
    - [~/.tmux/plugins/tpm/bin/install_plugins, Installing new TMUX plugins]
    - [~/.tmux/plugins/tpm/bin/update_plugins all, Upgrading TMUX plugins]
