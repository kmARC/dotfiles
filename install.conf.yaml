- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    # Explicit paths
    ~/.config/bspwm/bspwmrc:
      path: config/bspwm/bspwmrc
    ~/.config/compton.conf:
      path: config/compton.conf
    ~/.config/mopidy/mopidy.conf:
      path: config/mopidy/mopidy.conf
    ~/.config/polybar/config:
      path: config/polybar/config
    ~/.config/ranger/rc.conf:
      path: config/ranger/rc.conf
    ~/.config/sxhkd/sxhkdrc:
      path: config/sxhkd/sxhkdrc
    ~/.config/urlscan/config.json:
      path: config/urlscan/config.json
    ~/.config/xfce4/terminal:
      path: config/xfce4/terminal
    ~/.config/xfce4/xfconf:
      path: config/xfce4/xfconf
    ~/.fonts/dotbot:
      path: fonts/dotbot
    ~/.mutt/:
      glob: true
      path: mutt/*
    ~/.tmux/plugins/tpm:
      path: tmux/plugins/tpm
    ~/bin:
      path: bin

    # Top levels
    ~/.bashrc.kmarc:
    ~/.gitconfig:
    ~/.liquidpromptrc:
    ~/.mailcap:
    ~/.muttrc:
    ~/.rtorrent.rc:
    ~/.theme.rofi.Xresources:
    ~/.tmux.conf:
    ~/.todo.cfg:
    ~/.toprc:
    ~/.Xresources:
    ~/.xinitrc: xprofile
    ~/.xprofile:
    ~/.xstart:
    ~/.xstop:

- shell:
    - [git submodule update --init --recursive, Installing/updating submodules]
    # - [~/.dotfiles/hooks/bash.sh, Setting up bashrc]
    # - [~/.dotfiles/hooks/font.sh SourceCodePro, Installing font]
    # - [~/.fzf/install --all, Installing FZF]
    - [~/.tmux/plugins/tpm/bin/install_plugins, Installing new TMUX plugins]
    - [~/.tmux/plugins/tpm/bin/update_plugins all, Upgrading TMUX plugins]
