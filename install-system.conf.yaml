- defaults:
    link:
        create: true
        force: true
        relink: true

- link:
    # Explicit paths
    /etc/default/tlp:
        path: etc/default/tlp
    /etc/systemd/system/i3lock.service:
        path: etc/systemd/system/i3lock.service
    /etc/systemd/system/kmarc-monitor.service:
        path: etc/systemd/system/kmarc-monitor.service
    /etc/udev/rules.d/99-desktop.rules:
        path: etc/udev/rules.d/99-desktop.rules
    /etc/rc.local:
        path: etc/rc.local

- shell:
  - [systemctl daemon-reload, Reload systemctl daemon]
  - [systemctl enable i3lock.service, Enable screen lock on suspend]
  - [systemctl restart udev.service, Restart udev]
